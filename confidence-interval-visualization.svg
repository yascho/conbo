<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 10 600 80">
  <!-- Background -->
  <rect width="600" height="80" fill="#f0f0f0"/>
  
  <!-- Main horizontal line representing data distribution -->
  <line x1="50" y1="50" x2="550" y2="50" stroke="#333" stroke-width="3"/>
  
  <!-- Central estimate point -->
  <circle cx="300" cy="50" r="6" fill="#FF6B6B"/>
  
  <!-- Confidence bounds as symmetric shaded area -->
  <rect x="150" y="35" width="300" height="30" fill="#4ECDC4" opacity="0.3"/>
  
  <!-- Outer boundary markers -->
  <line x1="150" y1="35" x2="150" y2="65" stroke="#2A9D8F" stroke-width="3"/>
  <line x1="450" y1="35" x2="450" y2="65" stroke="#2A9D8F" stroke-width="3"/>
  
  <!-- Bell curve-like distribution elements -->
  <path d="M50,50 Q300,20 550,50" fill="none" stroke="#264653" stroke-width="2" opacity="0.5"/>
  
  <!-- Variability indicators -->
  <circle cx="120" cy="35" r="3" fill="#E9C46A"/>
  <circle cx="480" cy="35" r="3" fill="#E9C46A"/>
</svg>
